<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neomorphism Calculator Design</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="loader">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
    <div class="container">
      <div class="result">
        <p id="result-box">0</p>
      </div>

      <div class="buttons">
        <div class="button action-btn" id="clear">AC</div>
        <div class="button action-btn">MC</div>
        <div class="button Num-btn action-btn">%</div>
        <div class="button Num-btn calc-action-btn">/</div>
        <div class="button Num-btn seven">7</div>
        <div class="button Num-btn eight">8</div>
        <div class="button Num-btn nine">9</div>
        <div class="button Num-btn calc-action-btn">*</div>
        <div class="button Num-btn four">4</div>
        <div class="button Num-btn five">5</div>
        <div class="button Num-btn six">6</div>
        <div class="button Num-btn calc-action-btn">-</div>
        <div class="button Num-btn one">1</div>
        <div class="button Num-btn two">2</div>
        <div class="button Num-btn three">3</div>
        <div class="button Num-btn calc-action-btn">+</div>
        <div class="button Num-btn zero">0</div>
        <div class="button Num-btn dot">.</div>
        <div class="button calc-action-btn" id="total">=</div>
      </div>
    </div>
    <button class="cssbuttons-io-button">
      Get started
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            fill="currentColor"
            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
          ></path>
        </svg>
      </div>
    </button>
    <script src="calculator.js"></script>
  </body>
</html>
